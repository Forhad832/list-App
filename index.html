<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-5">
        <h2 class="text-center mb-5"><span class="text-warning">List</span> of Forhad <span class="text-primary">Family and Friends</span></h2>
  
        <form id="book-form" action="" >
            <div class="form-group mb-2">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>

            <div class="form-group mb-2">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control">
            </div>

            <div class="form-group mb-2">
                <label for="message">Educational Qualifications</label>
                <input type="text" id="message" class="form-control">
            </div>

            <input type="submit" value="Add your Information" class="w-100 form-control mt-5 btn btn-warning">
        </form>
        
        <table class="table mt-5 text-center table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Qualifications</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
  
  
  
  
  
  
  
    </div>









    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
